<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="main.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="logo"><img src="images/illustration-hero.svg" alt="Logo"></div>
      <div class="headline"><h1>Order Summary</h1></div>
      <div class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</div>
      <div class="submenu">
          <img src="images/icon-music.svg" alt="Music" class="icon">
          <div class="option">
            <p style="font-weight: bold">Annual Plan</p>
            <p style="margin-top: 0px;">$59.99/year</p>
          </div>
          <div class="link"><a href="#">Change</a></div>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Kacper</a>.
      </div>
    </div>
</body>
</html>
